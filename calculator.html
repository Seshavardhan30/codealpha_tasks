<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
      font-family: "Segoe UI", sans-serif;
    }

    .calculator {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 320px;
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #444;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #e08900;
    }

    .equals {
      background: #34c759;
      grid-column: span 2;
    }

    .equals:hover {
      background: #28a745;
    }

    .clear {
      background: #ff3b30;
    }

    .clear:hover {
      background: #e02d24;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" readonly />
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <button class="equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
        } else if (value === '=') {
          try {
            currentInput = eval(currentInput).toString();
          } catch {
            currentInput = 'Error';
          }
        } else {
          currentInput += value;
        }

        display.value = currentInput;
      });
    });
  </script>

</body>
</html>
